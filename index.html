<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University GenAI Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @layer base {
        :root {
          --navy: #0A2540;
          --navy-light: #1E3A5F;
          --gold: #D4AF37;
          --gold-dark: #C19A2E;
          --gold-light: #F4E4C1;
          --gray: #64748B;
          --gray-light: #F1F5F9;
          --white: #FFFFFF;
          --text: #1E293B;
        }
        
        html.dark {
            --navy: #0A2540;
            --navy-light: #1E3A5F;
            --gold: #D4AF37;
            --gold-dark: #C19A2E;
            --gold-light: #F4E4C1;
            --gray: #94A3B8;
            --gray-light: #1E293B; 
            --white: #FFFFFF;
            --text: #F1F5F9;
        }

        h1, h2, h3, h4, h5, h6 {
          font-family: 'Georgia', 'Times New Roman', serif;
          color: var(--navy);
        }
        html.dark h1, html.dark h2, html.dark h3, html.dark h4, html.dark h5, html.dark h6 {
          color: var(--white);
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          line-height: 1.7;
          background-color: var(--gray-light);
          color: var(--text);
        }
        html.dark body {
            background-color: var(--navy);
            color: var(--text);
        }

        *:focus-visible {
            outline: 3px solid var(--gold);
            outline-offset: 2px;
            border-radius: 4px;
        }
      }

      @layer utilities {
        .text-gradient-gold {
          background: linear-gradient(135deg, var(--navy) 0%, var(--gold) 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          text-fill-color: transparent;
        }
        html.dark .text-gradient-gold {
          background: linear-gradient(135deg, var(--white) 0%, var(--gold) 100%);
        }

        .btn-shadow-gold-hover:hover {
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }
        .card-shadow {
            box-shadow: 0 8px 30px rgba(10, 37, 64, 0.08);
        }
        .card-shadow-hover:hover {
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.2);
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: 'var(--navy)',
              'navy-light': 'var(--navy-light)',
              gold: 'var(--gold)',
              'gold-dark': 'var(--gold-dark)',
              'gold-light': 'var(--gold-light)',
              gray: {
                DEFAULT: 'var(--gray)',
                light: 'var(--gray-light)',
              },
              'brand-text': 'var(--text)',
            },
            fontFamily: {
                sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"'],
                serif: ['Georgia', '"Times New Roman"', 'serif'],
            }
          }
        }
      }
    </script>

}
</script>
